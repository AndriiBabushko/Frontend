<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 12</title>
    <link rel="stylesheet" href="./styles/css/task_12.css">
    <link rel="icon" href="../../../../img/icons/racoon_animal_icon_123571.ico">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="container__calculator">
            <input type="text" name="calculatorField" id="calculatorField" class="calculator__field" readonly>
            <button type="button" id="calculatorTotalClear" class="calculator__total_clear">C</button>
            <button type="button" id="calculator7" class="calculator__number" data-num="7">7</button>
            <button type="button" id="calculator8" class="calculator__number" data-num="8">8</button>
            <button type="button" id="calculator9" class="calculator__number" data-num="9">9</button>
            <button type="button" id="calculatorAdd" class="calculator__action" data-action="Add">+</button>
            <button type="button" id="calculator4" class="calculator__number" data-num="4">4</button>
            <button type="button" id="calculator5" class="calculator__number" data-num="5">5</button>
            <button type="button" id="calculator6" class="calculator__number" data-num="6">6</button>
            <button type="button" id="calculatorSubtract" class="calculator__action" data-action="Subtract">-</button>
            <button type="button" id="calculator1" class="calculator__number" data-num="1">1</button>
            <button type="button" id="calculator2" class="calculator__number" data-num="2">2</button>
            <button type="button" id="calculator3" class="calculator__number" data-num="3">3</button>
            <button type="button" id="calculatorMultiply" class="calculator__action" data-action="Multiply">*</button>
            <button type="button" id="calculator0" class="calculator__number" data-num="0">0</button>
            <button type="button" id="calculatorEqual" class="calculator__action" data-equals="">=</button>
            <button type="button" id="calculatorDivide" class="calculator__action" data-action="Divide">/</button>
        </div>
    </div>
    <script src="./js/task_12.js"></script>
</body>
</html>
