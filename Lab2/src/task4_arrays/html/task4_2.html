<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 4.2</title>
    <link rel="stylesheet" href="../styles/css/task4_2.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <section class="button__section">
            <label for="buttonCreateReceipt" class="createList">Створити чек</label>
            <input type="button" value="Створити чек" id="buttonCreateReceipt">
            <div id=outputCreateReceiptField"></div>
        </section>
        <section class="button__section">
            <label for="buttonOutputReceipt">Вивести чек</label>
            <input type="button" value="Вивести чек" id="buttonOutputReceipt">
            <div id="outputReceiptField"></div>
        </section>
        <section class="button__section">
            <label for="buttonCountTotalReceiptSum">Підрахувати загальну суму покупки</label>
            <input type="button" value="Підрахувати загальну суму" id="buttonCountTotalReceiptSum">
            <div id="outputCountTotalReceiptSumField"></div>
        </section>
        <section class="button__section">
            <label for="buttonGetMostExpensivePurchase">Отримати найдорожчу покупку чеку</label>
            <input type="button" value="Отримати" id="buttonGetMostExpensivePurchase">
            <div id="outputGetMostExpensivePurchaseField"></div>
        </section>
        <section class="button__section">
            <label for="buttonCountAverageCostPurchase">Підрахувати середню вартість одного товару</label>
            <input type="button" value="Підрахувати середню вартість" id="buttonCountAverageCostPurchase">
            <div id="outputCountAverageCostPurchaseField"></div>
        </section>
    </div>
