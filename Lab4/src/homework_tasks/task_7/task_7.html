<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 7</title>
    <link rel="stylesheet" href="styles/css/task_7.css">
    <link rel="icon" href="../../../../img/icons/racoon_animal_icon_123571.ico">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <section class="button_section">
            <fieldset class="button_section__dwelling_fieldset">
                <legend>Type of dwelling:</legend>
                <table class="button_section__table">
                    <tr>
                        <td>
                            <input type="radio" name="radioBuildingType" id="radioNewBuilding"
                                   class="table__number_new_building" value="New building">
                        </td>
                        <td>
                            <label for="radioNewBuilding" class="table__label_new_building">New
                                building(multi-apartment)</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="radioBuildingType" id="radioSecondaryHousing"
                                   class="table__number_secondary_housing" value="Secondary housing">
                        </td>
                        <td>
                            <label for="radioSecondaryHousing" class="table__label_secondary_housing">Secondary
                                housing(multi-apartment)</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="radioBuildingType" id="radioPrivateHouse"
                                   class="table__number_private_house" value="Private house">
                        </td>
                        <td>
                            <label for="radioPrivateHouse" class="table__label_private_house">Private house</label>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset class="button_section__actions_fieldset">
                <table class="button_section__table">
                    <tr class="table__price_tr">
                        <td>
                            <label for="numberPrice" class="table__label_price">Price:</label>
                        </td>
                        <td>
                            <input type="number" name="numberPrice" id="numberPrice" class="table__number_price">
                        </td>
                    </tr>
                    <tr class="table__floor_tr">
                        <td>
                            <label for="numberFloor" class="table__label_floor">Floor:</label>
                        </td>
                        <td>
                            <input type="number" name="numberFloor" id="numberFloor" class="table__number_floor">
                        </td>
                    </tr>
                    <tr class=table__check_suggestions_tr"">
                        <td colspan="2">
                            <input type="button" value="Check suggestions" id="buttonCheckSuggestions"
                                   class="table__button_check_suggestions">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <div class="button_section__output_status"></div>
        </section>
    </div>

    <script src="js/task_7.js"></script>
</div>
</body>
</html>
