<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 5</title>
    <link rel="stylesheet" href="./styles/css/task_5.css">
    <link rel="icon" href="../../../../img/icons/racoon_animal_icon_123571.ico">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <section class="button_section">
            <table class="button_section__table">
                <tr>
                    <td>
                        <label for="element" class="table__label_element">First text element:</label>
                    </td>
                    <td>
                        <p id="element" class="table__p_elem first_name last_name middle_name">Some text in first element</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Add/remove first name class" id="buttonAddRemoveFirstName" class="table__button_add_remove_first_name">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Add/remove last name class" id="buttonAddRemoveLastName" class="table__button_add_remove_last_name">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Add/remove middle name class" id="buttonAddRemoveMiddleName" class="table__button_add_remove_middle_name">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Check classes" id="buttonCheckClasses" class="table__button_check_classes">
                    </td>
                </tr>
            </table>
            <div class="button_section__output_info" id="divOutputInfo"></div>
        </section>
    </div>

    <script src="./js/task_5.js"></script>
</div>
</body>
</html>
