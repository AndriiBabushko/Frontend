<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
    <link rel="stylesheet" href="./styles/css/task_2.css">
    <link rel="icon" href="../../../../img/icons/racoon_animal_icon_123571.ico">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <section class="button_section">
            <table class="button_section__table">
                <tr>
                    <td>
                        <label for="textFirstText" class="table__label_first_text">Enter first text:</label>
                    </td>
                    <td>
                        <input type="text" name="textFirstText" id="textFirstText" class="table__text_first_text" placeholder="Some text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="textSecondText" class="table__label_second_text">Enter second text:</label>
                    </td>
                    <td>
                        <input type="text" name="textSecondText" id="textSecondText" class="table__second_text" placeholder="Some text">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Swap values in two text inputs" id="buttonSwap" class="table__button_swap">
                    </td>
                </tr>
            </table>
        </section>
    </div>

    <script src="./js/task_2.js"></script>
</div>
</body>
</html>
